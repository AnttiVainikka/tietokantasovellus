<!DOCTYPE html>
<title>{{ work[1] }}</title>
<head>
<style>
div.review {
    max-width: 500px;
    white-space: pre-wrap
}
</style>
</head>
<h1>{{ work[1] }}</h1>
<p>
Type: {{ work[2] }}
<br>
Publishing year: {{ work[3] }}
<br>
Language: {{ work[4] }}
</p>
<h3>Average score:</h3>
<h2>{{ score }}/10</h2>
<br>
<h2>Reviews:</h2>
{% for review in reviews %}
<p>
User: {{ review[0] }} <br>
Score: {{ review[1] }} <br>
</p>
Review:
<div class="review">
{{ review[2] }}</div>
{% endfor %}
<br>
<a href="/">Return to front page</a>
